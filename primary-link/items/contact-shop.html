<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main-sass/slider-1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Meie+Script&family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <div class="header-slider">
            <div class="burger-wrap">
                <div class="burger"></div>
            </div>

            <div class="nav-wrap">
                <ul class="nav-menu">
                    <li class="items"><a class="link" href="\index.html">Home</a></li>
                    <li class="items"><a class="link" href="../secondhand.html">Shop</a></li>
                    <li class="items active"><a class="link" href="contact-shop.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main-contact-secondhand">
        <div class="contact-secondhand-landing-container">
            <h1 class="title">Shop Contact</h1>
            <div class="form-wrap">
                <h2>Personal Details</h2>

                <form action="#">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Enter your name">
                        <i class='icon fas fa-user'></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Enter your email">
                        <i class='icon fas fa-envelope'></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" placeholder="Enter your phone">
                        <i class='icon fas fa-phone-alt'></i>
                    </div>
                    <div class="form-group message">
                        <textarea placeholder="Write your message" name="message"></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Send Message</button>
                        <span></span>
                    </div>
                    
                </form>           
            </div>
        </div>
        <div class="footer-wrap">
            <div class="media">
                <a href="#"><i class="fab fa-facebook-square media-icon"></i></a>
                <a href="#"><i class="fab fa-linkedin media-icon"></i></a>
                <a href="#"><i class="fab fa-twitter-square media-icon"></i></a>
                <a href="#"><i class="fab fa-instagram-square media-icon"></i></i></a>
            </div>
            <footer>&copy; Copyright 2021</footer>
        </div>
    </main>
    <script src="./script/header-slider.js"></script>
    <script src="./script/shop-form.js"></script>
</body>

</html>
