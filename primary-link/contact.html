        <div class="contact">
            <h2>Contact Me</h2>
            <div class="list">
                <div class="email message" id="message">
                    <i class="far fa-envelope  icon"></i>Email / Message
                </div>
                <div class="phone">
                    <i class="fas fa-mobile-alt icon"></i>Phone
                    <div class="secondary-text">+34 669 99 71 56</div>
                </div>
                <div class="address">
                    <i class="fas fa-marker-alt icon"></i>Current place
                    <div class="secondary-text">Gran Canaria</div>
                </div>
            </div>


        </div>

        <div class="footer-wrap">
            <div class="media">
                <a href="#"><i class="media-icon fab fa-facebook-square"></i></a>

    </main>
    <div class="modal">
        <div class="modal-box">
            <div class="modal-body">
                <h2>contact me</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Enter your name">
                        <i class='icon fas fa-user'></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Enter your email">
                        <i class='icon fas fa-envelope'></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" placeholder="Enter your phone">
                        <i class='icon fas fa-phone-alt'></i>
                    </div>
                    <div class="form-group message">
                        <textarea placeholder="Write your message" name="message"></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Send Message</button>
                        <span></span>
                    </div>

                </form>
                <div class="modal-footer">
                    <button class="close-btn btn">close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./primary-script/header.js"></script>
